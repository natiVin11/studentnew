<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>צ'ק ליסט לפני פנייה לכונן</title>
  <script defer src="js/jsIndex4.js"></script>
  <link rel="stylesheet" href="css/cssIndex4.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f9e5c1, #ff8a65);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #1e1e1e, #3d3d3d);
      padding: 15px 0;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .nav-bar button {
      background: linear-gradient(135deg, #2c2c2c, #444);
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 0 8px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav-bar button:hover {
      background: #ff6b6b;
    }
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 16px;
      font-weight: bold;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: linear-gradient(135deg, #ff7043, #ff3e3e);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      margin-top: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #ff3e3e, #d32f2f);
    }
    #issues-section, #solution-section, #technician-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #fff8e1;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="nav-bar">
  <button onclick="window.location.href='index.html'">בית</button>
  <button onclick="window.location.href='index2.html'">תקלות נפוצות ממסמכים</button>
  <button onclick="window.location.href='https://brzvmtraining.barzi.health.gov.il/youtube/index.php'">סרטונים ללמידה</button>
  <button onclick="window.location.href='about.html'">קישור להעלאת סרטונים</button>
  <button onclick="window.location.href='index3.html'">לומדות</button>
  <button onclick="window.location.href='index4.html'">צ'ק ליסט לתקלות</button>
  <button onclick="window.location.href='index5.html'">מחולל סיסמאות</button>
</div>

<div class="container">
  <h1>🛠️ צ'ק ליסט לפני פנייה לכונן</h1>
  <div id="user-form">
    <label>שם משתמש:</label>
    <input type="text" id="username" placeholder="הקלד שם משתמש">
    <label>מחלקה:</label>
    <input type="text" id="department" placeholder="הקלד מחלקה">
    <label>שם המחשב:</label>
    <input type="text" id="computer-name" placeholder="הקלד שם מחשב">
    <button onclick="startChecklist()">🔍 חפש תקלות</button>
  </div>

  <div id="issues-section">
    <h2>🔧 בעיות אפשריות</h2>
    <label>בחר קטגוריה:</label>
    <select id="category-select" onchange="loadIssues()"></select>
    <label>בחר תקלה:</label>
    <select id="issue-select" onchange="showSolution()"></select>
    <div id="solution-section">
      <h3>🔍 פתרון:</h3>
      <p id="solution-text"></p>
      <button onclick="markAsSolved(true)">✅ נפתר</button>
      <button onclick="markAsSolved(false)">❌ לא נפתר</button>
    </div>
  </div>
  <div id="technician-message">
    <h2></h2>
  </div>
</div>
</body>
</html>
