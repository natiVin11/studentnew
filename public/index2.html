  <main>
    <div class="issues-container" id="issues-container"></div>

  <div class="modal-content">
    <span class="close" onclick="closeIssueModal()">&times;</span>
    <h2>הוספת תקלה חדשה</h2>
    <input type="text" id="new-issue" placeholder="הכנס תקלה">
    <input type="text" id="new-solution" placeholder="הכנס פתרון">
