</head>
<body>

    <button onclick="window.location.href='index.html'">בית</button>

    <button onclick="window.location.href='index6.html'">שאלות ותשובות</button>
  </div>
  <div class="container">
  <h2>איפוס סיסמה</h2>
  <label for="username">שם משתמש:</label>
  <input type="text" id="username" placeholder="הכנס שם משתמש">
  <br><br>
  <button onclick="generatePassword()">צור סיסמה אוטומטית</button>
  <p>הסיסמה החדשה שלך היא:</p>
  <p id="password"></p>
</div>

<script>
  function generatePassword() {
    const username = document.getElementById('username').value;

    // בדיקת אם שם המשתמש לא הוזן
    if (!username.trim()) {
      document.getElementById('password').innerText = "נא להכניס שם משתמש!";
      return;
    }

    const length = 10; // אורך הסיסמה שנקבע מראש
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?/"; // תוויה שיכולות להיכלל בסיסמה

    let password = "";
    for (let i = 0; i < length; i++) {
      password += chars[Math.floor(Math.random() * chars.length)];
    }

    document.getElementById('password').innerText = password;
  }
</script>
</body>
</html>
